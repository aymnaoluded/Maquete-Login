<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="assets/css/style-login.css">
    
</head>
<header class="header">
    <nav class="nav">
        <a href="#" class="nav_logo">Tumanga</a>
        <ul class="nav_items">
            <li class="nav_item">
                <a href="#" class="nav_link">Home</a>
                <a href="#" class="nav_link">Manga</a>
                <a href="#" class="nav_link">Services</a>
                <a href="#" class="nav_link">Contact</a>
            </li>
        </ul>
        <button class="button" id="form-open">Login</button>
    </nav>
</header>

<section class="home">
    <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login form -->
        <div class="from login_form">
            <form action="#">
                <h2>Login</h2>
                <div class="input_box">
                    <input type="username" placeholder="Ingresa tu usuario" required />
                    <i class="uil uil-user username"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Ingresa tu contraseña" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                <div class="option_field">
                    <span class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me?</label>
                    </span>
                    <a href="#" class="forgot_pw">Forgot password?</a>
                </div>
                <button class="button">Login Now</button>
                <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
            </form>
        </div>

        <!-- Signup form -->
        <div class="from signup_form">
            <form action="#">
                <h2>Signup</h2>
                <div class="input_box">
                    <input type="username" placeholder="Ingresa tu usuario" required />
                    <i class="uil uil-user username"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Create your contraseña" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Confirm your contraseña" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                <button class="button">Signup Now</button>
                <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
            </form>
        </div>
    </div>
</section>

<script src="./assets/js/form.js"></script>

</html>
